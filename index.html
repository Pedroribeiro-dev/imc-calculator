<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./calc.css" />
    <link rel="icon" href="./imgs/icone.png">
</head>

<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="organize">
            <div class="input">
                <label>
                    Nome:
                    <input type="text" id="nome" name="nome" placeholder="Qual seu Nome?" />
                </label>
            </div>
            <div class="input">
                <label>
                    Altura:
                    <input type="number" id="altura" name="altura" placeholder="Qual sua Altura? (mts)" />
                </label>
            </div>
            <div class="input">
                <label>
                    Peso:
                    <input type="number" id="peso" name="peso" placeholder='Qual o seu peso em kilos?' />
                </label>
            </div>
            <button id="botao">Calcular</button>
            <div id="resultado"></div>
            <button id="botao-recalcular">Calcular novamente</button>
            
        </div>
    </div>


    <script src="./calc.js"></script>
</body>

</html>
